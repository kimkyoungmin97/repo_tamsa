<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

	<table>
		<tr>
			<td>seq</td>
			<td>representativeAffiliation</td>
			<td>company</td>
			<td>department</td>			
			<td>position</td>
			<td>addContact_seq</td>
		</tr>
		<tr th:each="list : ${list}"> 
			<td th:text="${list.seq}"></td>
			<td th:text="${list.representativeAffiliation}"></td>
			<td><a th:href="@{/affiliation/affiliationXdmView(seq=${list.seq})}" th:text="${list.company}"></a></td>
			<td th:text="${list.department}"></td>
			<td th:text="${list.position}"></td>
			<td th:text="${list.addContact_seq}"></td>
		</tr>

	</table>
</body>
</html>
